<div class="row">
    <character-stats></character-stats>
</div>
<div class="row">
    <div class="list-group">
        <a [routerLink]="['/home']" routerLinkActive="active" class="list-group-item active">
            Home
        </a>

        <a [routerLink]="['/home', {outlets: {'game-screen': ['explore']}}]" routerLinkActive="active" class="list-group-item list-group-item-action">Explore</a>
        <a href="#" class="list-group-item list-group-item-action">Level up <span *ngIf="stats.skillPoints > 0">({{stats.skillPoints}})</span></a>
        <a href="#" class="list-group-item list-group-item-action">Exit</a>
    </div>
</div>
