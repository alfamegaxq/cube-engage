Click on cells and try to kill half of the enemy cards. Beware that the higher level you have, the stronger cards will be.
<table>
    <tr *ngFor="let row of map; let i = index">
        <td *ngFor="let cell of row; let j = index" (click)="cellClick(i, j)" [ngClass]="{'red': cell <= 0, 'green': cell > 0}">
            {{cell}}
        </td>
    </tr>
</table>
